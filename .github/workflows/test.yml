name: Test

on:
  push:
permissions:
  id-token: write
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v5
      - run: |
          docker compose up -d
          npm --prefix tests cit
          npm --prefix infrastructure cit
          python -m unittest discover -v -s lambdas/test
