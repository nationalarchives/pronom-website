name: Test

on:
  push:
permissions:
  id-token: write
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v5
      - run: |
          docker compose up --detach --wait --wait-timeout 120
          docker compose exec pronom poetry run python .github/scripts/generate_index_file.py /home/app/pronom-signatures
          npm --prefix tests cit
          npm --prefix infrastructure cit
          docker compose exec dev poetry run python -m unittest discover -v -s lambdas/test
          docker compose exec dev flake8 /app
          docker compose exec dev black --check /app
