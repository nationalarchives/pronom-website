version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./site:/usr/share/nginx/html
      - ./nginx:/etc/nginx/conf.d
    restart: unless-stopped
  pronom:
    build:
      context: .
      dockerfile: Dockerfile
    image: pronom:latest
    ports:
      - "8080:8080"
    environment:
      - ALLOW_INSECURE=true
    restart: unless-stopped
