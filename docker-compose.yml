services:
  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - site:/usr/share/nginx/html
      - ./nginx:/etc/nginx/conf.d
    restart: unless-stopped
    depends_on:
      - pronom
  pronom:
    build:
      context: .
      dockerfile: Dockerfile
    image: pronom:latest
    ports:
      - "8080:8080"
    environment:
      - ALLOW_INSECURE=true
    volumes:
      - site:/app/site
    restart: unless-stopped

volumes:
  site: